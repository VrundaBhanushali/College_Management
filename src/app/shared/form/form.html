<form>
  Name:
  <input type="text" name="name" [(ngModel)]="name" />
  <br /><br />

  Address:
  <textarea name="address" [(ngModel)]="address"></textarea>
  <br /><br />

  Gender:
  <input type="radio" name="gender" [(ngModel)]="gender" value="Male" /> Male
  <input type="radio" name="gender" [(ngModel)]="gender" value="Female" /> Female
  <br /><br />

  Phone:
  <input type="number" name="phone" [(ngModel)]="phone" />
  <br /><br />

  Email:
  <input type="text" name="email" [(ngModel)]="email" />
  <br /><br />

  <!--<button type="button" (click)="save.emit(data)">Save</button>-->
  <button type="button" (click)="onSave()">Save</button>
</form>
